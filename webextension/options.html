<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<link rel="stylesheet" type="text/css" href="options.css" />
</head>
<body>
<ul id="browsers">
	<template>
		<li>
			<div class="iconHolder">
				<img src="" width="64" height="64" />
			</div>
			<div class="configHolder">
				<div class="name"></div>
				<div class="command"></div>
				<div class="controls">
					<button class="editBrowser">Edit</button>
					<button class="removeBrowser">Remove</button>
				</div>
			</div>
		</li>
	</template>
</ul>
<div id="bg"></div>
<form name="details">
	<h2 class="adding">Add browser</h2>
	<h2 class="editing">Edit browser</h2>
	<input type="text" name="browser_id" />
	<input type="file" />
	<hr />
	<label>Name:
		<input type="text" name="name" />
	</label>
	<label>Command:
		<input type="text" name="command" />
	</label>
	<label>Icon:</label>
	<ul id="logos">
		<template>
			<li>
				<img src="" width="32" height="32" />
			</li>
		</template>
	</ul>
	<button class="adding">Add</button>
	<button class="editing">Update</button>
	<button type="reset">Cancel</button>
</form>
<script type="text/javascript" src="options.js"></script>
</body>
</html>
