<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style type="text/css">
html {
	font: message-box;
	background-color: -moz-dialog;
	height: 100%;
}
body {
	display: flex;
	height: calc(100% - 16px);
	margin: 8px;
}
ul#browsers {
	width: 40em;
	margin: 0;
	border: 1px #999 solid;
	padding: 0.5em;
	list-style: none;
	background-color: white;
	flex-shrink: 0;
	overflow-y: auto;
	transition: filter 125ms;
}
ul#browsers li {
	display: flex;
	padding: 0.5em;
}
ul#browsers li:not(:first-of-type) {
	border-top: 1px #999 dotted;
}
.iconHolder {
	line-height: 0;
}
.configHolder {
	-webkit-margin-start: 1em;
	margin-inline-start: 1em;
	flex-grow: 1;
	line-height: 1.33;
}
.name {
	font-weight: bold;
}
.controls {
	text-align: right;
}
#bg {
	position: fixed;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	background-color: rgba(0, 0, 0, 0);
	visibility: hidden;
	transition: background-color 125ms, visibility 0s 125ms;
}
form[name="details"] {
	position: fixed;
	background: #fff;
	padding: 1em;
	width: 30em;
	box-sizing: border-box;
	left: 50%;
	top: 5em;
	border: 1px #999 solid;
	transform: translate(-15em);
	display: none;
}
:root[data-mode] #browsers {
	filter: blur(2px);
}
:root[data-mode] #bg {
	background-color: rgba(0, 0, 0, 0.25);
	visibility: visible;
	transition: background-color 125ms, visibility 0s;
}
:root[data-mode] form[name="details"] {
	display: block;
}
h2 {
	font-size: 2em;
	font-weight: 100;
}
.adding,
.editing {
	display: none;
}
:root[data-mode="adding"] .adding,
:root[data-mode="editing"] .editing {
	display: unset;
}
label {
	display: block;
	margin-top: 0.5em;
	line-height: 1.5;
}
input[type="text"] {
	display: block;
	box-sizing: border-box;
	width: 100%;
}
ul#logos {
	margin: 0;
	border: 1px #999 solid;
	padding: 2px;
	list-style: none;
	background-color: white;
}
ul#logos li {
	display: inline-block;
	padding: 4px;
	line-height: 0;
}
.selected {
	background-color: highlight;
	color: highlighttext;
}
</style>
</head>
<body>
<ul id="browsers">
	<template>
		<li>
			<div class="iconHolder">
				<img src="" width="64" height="64" />
			</div>
			<div class="configHolder">
				<div class="name"></div>
				<div class="command"></div>
				<div class="controls">
					<button class="editBrowser">Edit</button>
					<button class="removeBrowser">Remove</button>
				</div>
			</div>
		</li>
	</template>
</ul>
<div id="bg"></div>
<form name="details">
	<h2 class="adding">Add browser</h2>
	<h2 class="editing">Edit browser</h2>
	<input type="text" name="browser_id" />
	<input type="file" />
	<hr />
	<label>Name:
		<input type="text" name="name" />
	</label>
	<label>Command:
		<input type="text" name="command" />
	</label>
	<label>Icon:</label>
	<ul id="logos">
		<template>
			<li>
				<img src="" width="32" height="32" />
			</li>
		</template>
	</ul>
	<button class="adding">Add</button>
	<button class="editing">Update</button>
	<button type="reset">Cancel</button>
</form>
<script type="text/javascript" src="options.js"></script>
</body>
</html>
