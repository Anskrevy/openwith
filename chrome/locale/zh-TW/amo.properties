name=Open With
summary1=需要在 Internet Explorer, Chrome, Safari, Opera （或者其他瀏覽器）上測試您的網頁嗎？
summary2=Open With 會在功能表和分頁列上加入以其他瀏覽器開啟目前網頁的選項
description3=這個套件會在檢視功能表、快顯功能表和工具列上新增功能項目，讓您將瀏覽中的網頁開到別的瀏覽器上。
description4=在 Windows 和 OS X 系統下，已安裝的瀏覽器會被自動偵測出來。瀏覽器可以新增、移除和排序。
devcomments1=Open With 已有正體中文版本，感謝 Velociraptor 及 BabelZilla.
