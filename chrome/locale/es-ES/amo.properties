name=Abrir con
summary1=¿Necesitas probar tu web en IE, Chrome, Safari, Opera, o cualquier otro navegador?
summary2=Abrir Con añade opciones a tus barras de menús y pestañas para abrir la página en otro navegador.
description3=Este complemento puede añadir elementos a tu ventana, pestaña, menús contextuales y barras de herramientas que abrirán la ventana que buscas en otro navegador.
description4=Los navegadores instalados son detectados automáticamente en Windows y OSX. Los navegadores pueden ser añadidos, eliminados o reordenados.
