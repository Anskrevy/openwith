name=Отвори С
summary1=Трябва да тествате Вашите уеб страници в Internet Explorer, Хром, Сафари, Опера (или нещо друго за този въпрос)?
summary2=Отвори С добавя опции към Вашите менюта и лентата с табове за отваряне на текущата страница в друг браузър.
description3= This add-on can add items to your view, tab, and context menus, and your toolbars, which will open the page you're looking at in another browser.
description4= Browsers you have installed are detected automatically on Windows and OS X. Browsers can be added, removed or reordered.
devcomments1=Отваряне е на разположение на български благодарение на Павел Беливаков и BabelZilla.
