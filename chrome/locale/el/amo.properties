name=Άνοιγμα με
summary1=Χρειάζεται να δοκιμάσετε τις ιστοσελίδες σας στον Internet Explorer, Chrome, Safari, Opera (ή σε οτιδήποτε άλλο σχετικό με το θέμα);
summary2=Το "Άνοιγμα με" προσθέτει επιλογές στα μενού σας και στην εργαλειοθήκη καρτελών για το άνοιγμα της τρέχουσας σελίδας με κάποιον άλλο περιηγητή.
description3=Αυτή η επέκταση μπορεί να προσθέσει στοιχεία στα μενού προβολή, καρτελών, περιεχομένου και επίσης στις εργαλειοθήκες σας, με τα οποία θα μπορεί να ανοίγεται η σελίδα που βλέπετε με κάποιον άλλο περιηγητή.
description4=Οι περιηγητές που έχετε εγκαταστήσει ανιχνεύονται αυτόματα στα Windows και στο OS X. Οι περιηγητές μπορούν να προστεθούν, καταργηθούν ή να αναταξινομηθούν.
devcomments1=Το "Άνοιγμα με" είναι διαθέσιμο στα ελληνικά χάρη στον Γιώργο Μαλαμά και στο BabelZilla.
