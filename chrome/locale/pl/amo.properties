name=Otwórz za pomocą
summary1=Potrzebujesz przetestować strony WWW w przeglądarce Internet Explorer, Chrome, Safari, Opera (lub jeszcze innych)?
summary2="Otwórz za pomocą" dodaje do menu i paska kart opcje do otwierania bieżącej strony w innej przeglądarce.
description3=Ten dodatek może dodać elementy do widoku, karty, menu kontekstowego i pasków narzędzi, które będą otwierały aktualnie oglądaną stronę w innej przeglądarce.
description4=Przeglądarki zainstalowane wykrywane są automatycznie w systemie Windows i OS X. Mogą być dodawane, usuwane lub przeszeregowane.
devcomments1=Dodatek "Otwórz za pomocą" dostępny jest w języku polskim dzięki Marcinowi Borowczykowi z BabelZilla.
