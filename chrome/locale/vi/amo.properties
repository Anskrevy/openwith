name=Open With
summary1=Bạn có cần thử nghiệm các trang web trên Internet Explorer, Chrome, Safari, Opera (hay bất cứ thứ gì khác) không?
summary2=Open With thêm các tùy chọn vào trình đơn và thanh chứa thẻ của bạn để mở trang hiện tại trên các trình duyệt khác.
description3=Tiện ích này có thể thêm các lệnh vào các thẻ, trình đơn ngữ cảnh và các thanh công cụ của bạn, chúng sẽ giúp bạn mở trang mà bạn đang xem trong một trình duyệt khác.
description4=Các trình duyệt mà bạn đã cài đặt được tự động nhận diện trên Windows và OS X. Các trình duyệt có thể được thêm vào, xóa bỏ hay thay đổi thứ tự.
devcomments1=Open With hiện có giao diện tiếng Việt, cảm ơn Nguyễn Hoàng Long và BabelZilla.
