name=Open With
summary1=想要在Internet Explorer, Chrome, Safari, Opera (或是其它) 中测试你的网页?
summary2=Open With 在菜单和标签栏提供选项让您在其它浏览器打开当前页面.
description3=该附加组件可以添加菜单到您的查看,标签,上下文菜单和工具栏中,可以在另一个浏览器打开您正在查看的页面.
description4=Windows和OS X系统上会自动检测您安装的浏览器.浏览器可以添加,删除或重新排序.
devcomments1=Open With 提供[简体中文]语言.感谢Cye3s和BabelZilla.
