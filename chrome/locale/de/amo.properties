name=Open With
summary1=Müssen Sie Ihre Webseiten in Internet Explorer, Chrome, Safari, Opera testen?
summary2=Open With fügt Optionen zu den Menüs und der Tab-Leiste hinzu, um die aktuelle Seite in einem anderen Browser zu öffnen.
description3=Dieses Add-on kann Einträge zu ihrem Ansicht-Menü, dem Tab- und Seiten-Kontextmenü und ihren Symbolleisten hinzufügen, um die betrachtete Seite in einem anderen Browser zu öffnen.
description4=Browser, die sie installiert haben, werden unter Windows und OS X automatisch erkannt. Es können Browser hinzugefügt, entfernt und neu sortiert werden.
devcomments1=Open With gibt es in Deutsch dank HorstS und BabelZilla
