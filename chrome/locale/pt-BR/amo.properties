name=Open With
summary1=Você precisa testar suas páginas no Internet Explorer, Chrome, Safari, Opera ou em qualquer outro programa?
summary2=O Open With adiciona opções aos menus e barra de abas para abrir a página atual em outro navegador.
description3=Este complemento permite adicionar itens no menu Exibir, nos menus de contexto, no menu das abas e em barras de ferramentas para abrir em outro navegador as páginas exibidas.
description4=Os navegadores instalados são detectados automaticamente no Windows e no OS X. Você pode adicionar mais navegadores, excluir e reordenar.
devcomments1=Open With está disponível em português do Brasil graças a Muzeum, Mauro José da Silva e BabelZilla.
