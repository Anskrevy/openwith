name=Open With
summary1=Precisa de testar suas páginas no Internet Explorer, Chrome, Safari, Opera (ou qualquer outro)?
summary2=Open With adiciona opções aos seus menus e barra de abas para abrir a página atual em outro navegador.
description3= This add-on can add items to your view, tab, and context menus, and your toolbars, which will open the page you're looking at in another browser.
description4= Browsers you have installed are detected automatically on Windows and OS X. Browsers can be added, removed or reordered.
devcomments1=Open With está disponível em potuguês do Brasil graças a Muzeum e BabelZilla.
