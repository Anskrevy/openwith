name=Open With (Birlikte Aç)
summary1=Web sayfalarını Internet Explorer, Chrone, Safari, Opera (veya herhangi bir tarayıcı) ile test etmek istermiydiniz?
summary2=Open With menünüze ve sekme çubuğunuza gezdiğiniz sayfayı başka tarayıcı ile görmeniz için seçenekler ekler.
description3=Bu eklenti ile pencere, sekme, ek menüler ve araç çubuklarnızı yeni sayfalarda açabilirsiniz, farklı tarayıcılar ile izleyebilirsiniz.
description4=Windows ve MacOSX için tarayıcılarınız otomatik olarak tanınır. Tarayıcıları ekleyebilir, çıkarabilir veya yenileyebilirsiniz.
devcomments1=Open With (Birlikte Aç)'i Şimdi Türkçe olarak kullanabilirsiniz. Serdar Şahin (www.serdarsahin.net)  ve Babelzilla'ya Teşekkürler.
