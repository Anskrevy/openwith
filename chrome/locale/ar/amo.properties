name=فتح بإستخدام
summary1=تحتآج لتجربة صفحآتك في الإنترنت إكسبلورر, كروم, سافاري, أوبيرآ (أو أي شيء آخر لهذآ الهدف)؟
summary2=فتح بإستخدآم يضيف خيار لقائمتك وتبويب لفتح الصفحة الحالية في متصفح آخر.
description3=هذه الإضافة تمكنك من إضافة عناصر للقوائم المنسدلة مثل عرض , التبويب وشريط الأدوات, مما يمكنك من فتح الصفحة التي تنظر إليها في متصفح آخر.
description4=برامج التصفح المثبتة لديك يتم التعرف عليها تلقائيا على ويندوز وOS X. أيضا بإمكانك إضافة, حذف وترتيب المتصفحات بشكل يدوي.
devcomments1=Open With متوفر بالعربية الشكر لـNatty Dreed & BabelZilla.
