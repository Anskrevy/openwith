name= Open With
summary1= あなたのウエブページをIEや、Chrome、Safari、オペラ、その他のブラウザで表示確認する必要がありますか？
summary2= Open With はメニューやタブバーなどに現在のページを他のブラウザで開くという選択項目を加えます。
description3= この拡張機能により表示メニュー、タブメニュー、コンテクストメニュー、そしてタブバーに閲覧中のページを他のブラウザで開くという項目を加えることができます。
description4= ウィンドウズとOS X上でインストールされているブラウザは自動的に認識されます。またブラウザを手動で加えたり、削除したり、並び順を変えることもできます。
devcomments1= Open With はHidekazu N. と BabelZillaの協力により日本語でお使いいただけます。
