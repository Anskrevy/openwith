name=Open With
summary1=Хотите проверить веб-страницы в Internet Explorer, Chrome, Safari, Opera или в любом другом браузере?
summary2=Open With позволяет открыть текущую страницу в другом браузере прямо из меню или панели инструментов.
description3=Это дополнение позволяет поместить элементы для просмотра страницы в другом браузере в меню Вид, во вкладки, контекстные меню и на панель инструментов.
description4=Установленные браузеры автоматически обнаруживаются на ОС Windows и OS X. Также браузеры могут быть добавлены, удалены или упорядочены самостоятельно.
devcomments1=Open With доступен на русском языке благодаря Эдварду Боровскому и порталу BabelZilla.
