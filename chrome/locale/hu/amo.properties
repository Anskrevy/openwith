name=Open With
summary1=Kipróbálja-e a weboldalat Internet Explorer-ben, Chrome-ban, Safari-ban, Opera-ban (vagy bármi másban)?
summary2=Az Open With opciókat ad a menükbe és a lapozósávba, melyekkel megnyithatja az aktuális lapot egy másik böngészőben.
description3= This add-on can add items to your view, tab, and context menus, and your toolbars, which will open the page you're looking at in another browser.
description4= Browsers you have installed are detected automatically on Windows and OS X. Browsers can be added, removed or reordered.
devcomments1=Az Open With elérhető magyar (hu-HU) nyelven, köszönet Bling-nek és a BabelZilla-nak.
