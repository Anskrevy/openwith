name= Open With
summary1= Behöver du testa dina hemsidor i Internet Explorer, Chrome, Safari, Opera (eller vilket annat program som helst)?
summary2= Open With lägger till alternativ i menyer och i flikfältet för att öppna den aktuella sidan i en annan webbläsare. 
description3= Detta tillägg kan lägga till objekt i dina Visa-, flik- och snabbmenyer samt i dina verktygsfält, objekt som öppnar sidan du besöker i en annan webbläsare.
description4= De webbläsare som du redan har installerat identifieras automatiskt i Windows och i OS X. Webbläsare kan läggas till, tas bort eller arrangeras om.
devcomments1= Open With finns på svenska tack vare Mikael Hiort af Ornäs och BabelZilla.
