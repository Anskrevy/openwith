name=Open With
summary1=Necessites provar les teves planes Web fora, en llocs com Internet Explorer, Chrome, Safari, Opera (o cap altre més per aquest motiu)?
summary2=L'Open With afegeix opcions al teus menús i pestanyes,  per obrir la plana web actual en altres navegadors.
description3=Aquest add-on pot afegir ítems a la vista actual, pestanya, els menús contextuals, i les barres d'eines, les quals obriràn la pàgina que estàs buscant en un altre navegador.
description4=Els navegadors que tens instal·lats seràn detectats automàticament a Windows i a Mac OS X. Pots afegir navegadors, suprimir-los o reordenar-los.
devcomments1=L'Open With està disponible en [Català] gràcies a [Xavier Escribano (CatTranslations)] i el servei BabelZilla.
