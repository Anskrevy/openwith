name=Open With
summary1=Требате ли да проверити Ваше веб странице у интернет експлореру, крому, сафарију, опери?
summary2=Open With додаје опције у меније и траку језичака за отварање тренутне странице у другом прегледачу.
description3=Овај додатак додаје у меније, језичке и приручне меније опције за отварање тренутне странице у другом прегледачу.
description4=Прегледачи које сте инсталирали ће аутоматски бити препознати на оперативним системима Windows и OS X. Прегледаче  можете да додате, уклоните или измените њихов редослед.
devcomments1=Open With је доступан на српском језику захваљујући члану Charmed94 и Бабелзили.
