name=Open With
summary1=Potřebujete otestovat Vaše webové stránky v Internet Exploreru, Chrome, Safari, Opeře (nebo v nějakém jiném)?
summary2=Open With přidává možnosti pro otevření současné stránky v dalších prohlížečích do menů a panelů nástrojů.
description3= This add-on can add items to your view, tab, and context menus, and your toolbars, which will open the page you're looking at in another browser.
description4= Browsers you have installed are detected automatically on Windows and OS X. Browsers can be added, removed or reordered.
devcomments1=Open With je dostupný v češtině. Děkujeme Viktoru Kleinerovi a BabelZilla.
