name=Open With
summary1=Necessita de testar as suas páginas web no Internet Explorer, Chrome, Safari, Opera?
summary2=O Open With adiciona opções aos seus menus e barra de separadores para abrir a página actual noutro navegador.
description3=Este extra pode adicionar itens à sua vista, separadores e menus de contexto e barras de ferramentas, que irá abrir a página que você está a ver noutro navegador.
description4=Navegadores que tenha instalado são detectados automaticamente no Windows e OS X. Os navegadores podem ser adicionados, removidos ou reordenados.
devcomments1=O Open With está disponível em [language] graças a [your name] e ao BabelZilla.
