name= Opna með
summary1= Þarftu að prófa vefsíðurnar þínar í Internet Explorer, Chrome, Safari, Opera (eða einhverju öðru forriti)?
summary2= 'Opna með' bætir færslum í valmyndir og flipaslá svo þú getir opnað vefsíður í öðrum vafra. 
description3= Þessi viðbót bætir færslum í viðmót vafrans, í flipa, samhengisvalmyndir og verkfæraslár svo þú getir opnað vefsíðurnar sem þú skoðar í öðrum vöfrum.
description4= Vafrar sem þú ert búinn að setja upp eiga að finnast sjálfkrafa á Windows og OS X. Hægt er að bæta við vöfrum, fjarlægja þá eða endurraða þeim.
devcomments1= 'Opna með' er tiltækt á íslensku fyrir tilstilli Sveins í Felli og BabelZilla.
